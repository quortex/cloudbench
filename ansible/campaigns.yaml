- name: Copy script
  copy:
    src: campaign.sh
    dest: /home/admin
    owner: admin
    mode: 0777
- name: Copy campaign file
  copy:
    src: campaign.json
    dest: /home/admin
    owner: admin
    mode: 0600      

- shell: ./campaign.sh campaign.json > campaign.csv

- name: Copy results
  fetch:
    src: /home/admin/campaign.csv
    dest: ../results/{{ campaign }}-{{ cloud_provider }}-{{ machine }}.csv
    flat: yes
