- name: Run the equivalent of "apt-get update" as a separate step
  apt:
    update_cache: yes        
  become: yes

- name: Install curl, jq
  apt:
    pkg: 
    - curl
    - jq
  become: yes

- name: Get ffmpeg
  get_url:
    url: "https://www.johnvansickle.com/ffmpeg/old-releases/ffmpeg-{{ ff_ver }}-{{ arch }}-static.tar.xz"
    dest: "/tmp/ffmpeg-{{ arch }}-static.tar.xz"
  when: ff_ver != "latest"

- name: Get ffmpeg
  get_url:
    url: "https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-{{arch}}-static.tar.xz"
    dest: "/tmp/ffmpeg-{{ arch }}-static.tar.xz"
  when: ff_ver == "latest"  

- name: Extract ffmpeg
  unarchive:
    src: "/tmp/ffmpeg-{{ arch }}-static.tar.xz"
    remote_src: yes
    dest: /tmp/
    extra_opts: [--strip=1]

- name: Copy ffmpeg 
  copy:
    src: "/tmp/ffmpeg"
    remote_src: yes
    dest: /usr/bin/
    mode: 0777
  become: yes

- name: Copy ffprobe
  copy:
    src: /tmp/ffprobe
    remote_src: yes
    dest: /usr/bin/
    mode: 0777
  become: yes

- name: reset ssh connection
  meta: reset_connection
  